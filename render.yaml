services:
  - type: web
    name: commitdiary-stepper
    env: node
    rootDir: packages/stepper
    plan: free
    region: frankfurt
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: REDIS_URL
        sync: false
      - key: API_KEY_ENABLED
        value: "true"
      - key: STEPPER_API_KEY
        generateValue: true
      - key: API_KEY_HEADER
        value: "x-api-key"
      - key: CORS_ENABLED
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
    healthCheckPath: /health
